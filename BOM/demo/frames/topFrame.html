<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>topFrame</title>
</head>
<body>
  <div>topFrame</div>
  <div class="info"></div>
  <iframe name="leafFrame" src="./leafFrame.html" style="height: 250px"></iframe>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      let info = document.querySelector('.info')
      info.innerHTML = `
        当前页面为最外层页面：<br/>
        1. window ===window.self: ${window === window.self} <br/>
        1. window ===window.top: ${window === window.top} <br/>
        1. window.parent ===window.top: ${window.parent === window.top} <br/>
        2. window.name: ${window.name} <br/>
        2. window.frames.lenght: ${window.frames.length} <br/>
        3. window.frames[0].name: ${window.frames[0].name} <br/>
        4. window.frames[0] === window.frames.leafFrame: ${window.frames[0] === window.frames.leafFrame} <br/>
        5. window.frames[0].top === window: ${window.frames[0].top === window}
      `
    }, false)
  </script>
</body>
</html>
